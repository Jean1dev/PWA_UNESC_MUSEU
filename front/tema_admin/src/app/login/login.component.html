<div class="wrapper">
    <div class="container-fluid">
        <div class="row login-container">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Login</h4>
                    </div>
                    <div class="content">
                        <form (submit)="loginUser($event)">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email </label>
                                        <input type="email" class="form-control border-input" placeholder="Digite o seu Email">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" class="form-control border-input" placeholder="Senha">
                                    </div>
                                </div>
                            </div>
                            

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Entrar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            
        </div>
    </div>
</div>
